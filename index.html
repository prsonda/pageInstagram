<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>paginaInsta</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/insta.png" alt="celular insta" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logoInsta.png" class="logo-insta" alt="logo insta" />
                <div class="profile-photo">
                    <img src="./img/foto.png" alt="foto perfil" />
                </div>
                <a href="#" class="instagram-login">continue como prsonda</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é prsonda?</p>
                <p class="not-account">
                    <span class="link-blue">alternar contas</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
